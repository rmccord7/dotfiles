- default:
    link:
      relink: true

- clean: ['~']

- link:
    # Bash
    ~/.bashrc: bash/.bashrc
    ~/.bash_aliases: bash/.bash_aliases
    
    # neovim
    ~/.config/nvim: neovim

    # perforce
    ~/.p4enviro: perforce/.p4enviro
    ~/.p4ignore: perforce/.p4ignore

    # powerline
    ~/.config/powerline: powerline

- shell:
  - [git submodule update --init --recursive, Installing submodules]
